<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script type="text/javascript" src="http://localhost:8080/dist/lib/three.min.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 45, window.innerWidth/window.innerHeight, 0.1, 1000 );
			camera.position.set( 0, 0, 100 );
			camera.lookAt( new THREE.Vector3( 0, 0, 0 ) );
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			/*darw a cube*/
			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0xaaaaaa } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			/*darw a arrow pointing upwards*/
			var material = new THREE.LineBasicMaterial( { color: 0x0000ff } );
			var geometry = new THREE.Geometry();
			geometry.vertices.push(new THREE.Vector3( -1.2, 0, 0) );
			geometry.vertices.push(new THREE.Vector3( 0, 1.2, 0) );
			geometry.vertices.push(new THREE.Vector3( 1.2, 0, 0) )
			geometry.vertices.push(new THREE.Vector3( 0, -1.2, 0) )
			geometry.vertices.push(new THREE.Vector3( -1.2, 0, 0) );
			var line = new THREE.Line( geometry, material );
			scene.add( line );
			console.log(line)
			camera.position.z = 5;

			var animate = function () {
				requestAnimationFrame( animate );
				cube.rotation.x += 0.02;
				cube.rotation.y += 0.02;
				cube.rotation.z += 0.02;
				line.rotation.z -= 0.02;
				renderer.render(scene, camera);
			};

			animate();
		</script>
	</body>
</html>
